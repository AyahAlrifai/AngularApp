<mat-toolbar>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="toggleDrawer()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><span>Ayah Alrefai...</span></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-start" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <mat-button-toggle-group aria-label="Font Style" style="border: none;">
                <li *ngFor="let li of list, let i = index"><mat-button-toggle class="toolbar-item" mat-Stroked-button routerLink={{li.Rout}} (click)="setSelectedMenu(li.Rout)" [checked]="selectedMenu===i+1">{{li.Title}}</mat-button-toggle></li>
            </mat-button-toggle-group>
        </ul>
    </div>
</mat-toolbar>
