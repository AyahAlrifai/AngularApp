<section>
    <mat-grid-list cols="5" rows="5" rowHeight="100px" >
        <mat-grid-tile class="item" *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
            [style.background]="tile.color">
            {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>
</section>
